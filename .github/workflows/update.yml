name: Update calendar daily

on:
  schedule:
    - cron: "7 4 * * *"   # denne ~05:07 CET/CEST (GitHub cron je UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install system deps (Chromium + chromedriver)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          which chromium-browser || which chromium || true
          which chromedriver

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (only ICS in CI)
        env:
          ONLY_ICS: "1"
        run: |
          python Cike_calendar.py

      - name: Commit ICS if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): update ICS"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload ICS artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: cike_events.ics
          path: cike_events.ics
