name: Update calendar daily

on:
  schedule:
    - cron: "7 4 * * *"   # denne (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Voliteľné: ak nechceš spoliehať sa na Selenium Manager
      - name: Install Chromedriver
        uses: browser-actions/setup-chromedriver@v1
        with:
          chromedriver-version: matching

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (only ICS in CI)
        env:
          ONLY_ICS: "1"
          CHROME_PATH: ${{ env.CHROME_PATH }}           # z setup-chrome
          CHROMEDRIVER_PATH: ${{ env.CHROMEDRIVER }}   # z setup-chromedriver (ak použiješ)
        run: |
          python Cike_calendar.py

      - name: Commit ICS if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): update ICS"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload ICS artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: cike_events.ics
          path: cike_events.ics
