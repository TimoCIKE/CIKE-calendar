name: Update calendar daily

on:
  # spustíš manuálne v UI (Run workflow)
  workflow_dispatch:
  # automaticky každý deň (05:07 UTC)
  schedule:
    - cron: "7 5 * * *"

# kľúčové: daj GITHUB_TOKEN právo zapisovať do repa
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (generates events.ics)
        run: |
          python Cike_calendar.py

      - name: Commit and push events.ics
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add events.ics
          git commit -m "Daily update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push
