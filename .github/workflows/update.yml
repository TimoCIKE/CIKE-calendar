name: Build events.ics daily

on:
  schedule:
    - cron: "15 4 * * *"   # každý deň 04:15 UTC
  workflow_dispatch:

# dôležité: GITHUB_TOKEN musí mať write prístup
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-events-ics
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Chrome pre Selenium (headless)
      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Setup ChromeDriver
        uses: browser-actions/setup-chromedriver@v1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml selenium ics

      - name: Run scraper
        env:
          # ak tvoja funkcia číta CHROME_BIN, pošleme ju sem
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          python Cike_calendar.py

      # vytvor PR len so zmeneným 'events.ics'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Daily events.ics update"
          title: "Daily update: events.ics"
          body: |
            Automated update of `events.ics` (scraper run via GitHub Actions).
          branch: ci/ics-auto-update
          add-paths: |
            events.ics
          delete-branch: true
