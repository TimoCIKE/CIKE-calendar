name: Build events.ics daily

on:
  schedule:
    - cron: "15 4 * * *"   # denne ~06:15 CET (uprav podÄ¾a potreby)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Chrome (for Selenium)
        uses: browser-actions/setup-chrome@v1

      - name: Run scraper
        run: python Cike_calendar.py

      - name: Commit events.ics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.ics
          git commit -m "Daily events.ics update" || echo "No changes to commit"
          git push
